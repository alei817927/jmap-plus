<!DOCTYPE html>
<html>
<head>
  <title>jmap-plus example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" media="screen" href="http://www.u396.com/wp-content/jmap-plus/dist/assets/css/jquery-jmapplus.min.css" type="text/css"/>
  <script src="http://www.u396.com/wp-includes/js/jquery/jquery.min.js"></script>
  <script src="http://www.u396.com/wp-includes/js/jquery/jquery.mousewheel.min.js"></script>
  <script src="http://www.u396.com/wp-content/jmap-plus/dist/assets/js/jquery-jmapplus.min.js"></script>
  <script src="http://www.u396.com/wp-content/jmap-plus/dist/assets/data/china/jquery-jmapplus-region-js-mill-cn.js"></script>
</head>
<body style="margin:auto">
<div id="world-map" style="width: 100%; height: 400px"></div>
<script>
  $(function () {
    $('#world-map').height($(window).height());
    var _focusRegion = ['35','40'];
    var map = new jvm.WorldMap({
      map: 'js_mill_cn',
      container: $('#world-map'),
      regionStyle: {
        initial: {
          'fill-opacity': 1,
          stroke: 'none',
          'stroke-width': 0,
          'stroke-opacity': 1
        },
        hover: {
          'fill-opacity': 0.8
        },
        selected: {
          fill: '#f5d529'
        },
        selectedHover: {
        }
      },
      showRegionLabel: true,
      focusOn: {
        scale: _focusRegion
      }
    });
    map.setSelectedRegions(_focusRegion);
  });
</script>
</body>
</html>
