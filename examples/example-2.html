<!DOCTYPE html>
<html>
<head>
  <title>jmap-plus example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" media="screen" href="../dist/assets/css/jquery-jmapplus.min.css" type="text/css"/>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>
  <script src="../dist/assets/js/jquery-jmapplus.min.js"></script>
  <script src="../dist/assets/data/world/jquery-jvectormap-world-mill-en.js"></script>
  <script src="http://www.u396.com/wp-content/jvectormap/gdp-data.js"></script>
</head>
<body style="margin:auto">
<div id="world-map" style="width: 100%; height: 400px"></div>
<script>
  $(function () {
    $('#world-map').height($(window).height());
    $('#world-map').vectorMap({
      map: 'world_mill_en',
      series: {
        regions: [
          {
            values: gdpData,
            scale: ['#C8EEFF', '#0071A4'],
            normalizeFunction: 'polynomial'
          }
        ]
      },
      onRegionLabelShow: function (e, el, code) {
        var _gdp = gdpData[code] == undefined ? 0 : gdpData[code];
        el.html(el.html() + ' (GDP - ' + _gdp + ')');
      }
    });
  });
</script>
</body>
</html>
